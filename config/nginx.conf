user nginx nginx;
worker_processes 4;
error_log logs/error.log;
pid logs/nginx.pid;
#pcre_jit on; compiled without :(

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    server_tokens off;
    access_log  off;
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 160M;

    gzip on;
    gzip_types text/javascript text/plain text/css application/x-javascript application/json;

    index index.html index.php;

    # TODO add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src *; script-src 'unsafe-inline' *.destiny.gg www.google-analytics.com *.googlesyndication.com; object-src 'none'; style-src 'self' data: 'unsafe-inline' *.destiny.gg; img-src 'self' data: *.destiny.gg www.google-analytics.com www.paypalobjects.com ting.7eer.net adn.impactradius.com dollar-shave-club.7eer.net static-cdn.jtvnw.net i.ytimg.com *.last.fm; media-src 'none'; frame-src 'self' www.twitch.tv; font-src *.destiny.gg; connect-src *";

    server {
        listen 8080;
        server_name destiny.gg;
        rewrite ^(.*) http://www.destiny.gg$1 permanent;
    }

    server {
        listen 8080;
        server_name cdn.destiny.gg;
        root /www/www.destiny.gg/static;

        location ~* \.(eot|ttf|woff)$ {
            if ($http_origin ~ "destiny.gg$") {
                add_header "Access-Control-Allow-Origin" $http_origin;
            }
        }

        rewrite ^/\d+\.\d+\.\d+/(.*)$ /$1;
        location ~ ^/\. { deny  all; }
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|map)$ {
            expires 365d;
        }

        location / {
            rewrite .* http://www.destiny.gg permanent;
        }
    }

    server {
        listen 8080;
        server_name blog.destiny.gg;
        root /www/blog.destiny.gg;

        error_page 403 /errors/403.php;
        error_page 404 /errors/404.php;
        error_page 503 /errors/503.php;

        location ~ ^/\. { deny  all; }
        location / {
            try_files $uri $uri/ @wprewrite;
        }

        location @wprewrite {
            rewrite ^(.+)$ /index.php?q=$1 last;
        }

        location ~ \.php$ {
            fastcgi_pass  127.0.0.1:9000;
            fastcgi_index index.php;
            include       fastcgi.conf;
        }
    }

    server {
        listen 8080;
        server_name www.destiny.gg 127.0.0.1;
        root /www/www.destiny.gg/public;

        error_page 403 /errors/403.php;
        error_page 404 /errors/404.php;
        error_page 503 /errors/503.php;

        location ~ ^/\. { deny  all; }
        location /n/ {
            rewrite ^(.*) http://blog.destiny.gg/$1 permanent;
        }
        location /n {
            rewrite .* http://blog.destiny.gg/ permanent;
        }

        location ~* \.(jpg|jpeg|png|gif|ico|css|js|map)$ {
            expires 365d;
        }

        location / {
            try_files $uri $uri/ @phprewrite;
        }

        location @phprewrite {
            rewrite ^/.*$ /index.php;
        }

        location ~ \.php$ {
            if ($request_uri !~ "^/embed/chat") {
                add_header X-Frame-Options "SAMEORIGIN";
                add_header X-XSS-Protection "1; mode=block";
                add_header Content-Security-Policy "default-src *; script-src 'unsafe-inline' *.destiny.gg www.google-analytics.com *.googlesyndication.com; object-src 'none'; style-src 'self' data: 'unsafe-inline' *.destiny.gg; img-src 'self' data: *.destiny.gg www.google-analytics.com www.paypalobjects.com ting.7eer.net adn.impactradius.com dollar-shave-club.7eer.net static-cdn.jtvnw.net i.ytimg.com *.last.fm; media-src 'none'; frame-src 'self' www.twitch.tv; font-src *.destiny.gg; connect-src *";
            }
            add_header X-XSS-Protection "1; mode=block";
            add_header Content-Security-Policy "default-src *; script-src 'unsafe-inline' *.destiny.gg www.google-analytics.com *.googlesyndication.com; object-src 'none'; style-src 'self' data: 'unsafe-inline' *.destiny.gg; img-src 'self' data: *.destiny.gg www.google-analytics.com www.paypalobjects.com ting.7eer.net adn.impactradius.com dollar-shave-club.7eer.net static-cdn.jtvnw.net i.ytimg.com *.last.fm; media-src 'none'; frame-src 'self' www.twitch.tv; font-src *.destiny.gg; connect-src *";

            fastcgi_pass  127.0.0.1:9000;
            fastcgi_index index.php;
            include       fastcgi.conf;
        }
    }

    server {
        listen 8080;
        server_name dev.destiny.gg;
        rewrite ^(.*) http://www.dev.destiny.gg$1 permanent;
    }

    server {
        listen 8080;
